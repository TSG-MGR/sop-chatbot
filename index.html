<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOP Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; margin-bottom: 10px; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h2>Ask SOPBot ü§ñ</h2>
  <div id="messages"></div>
  <input type="text" id="userInput" placeholder="Type your question..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const OPENAI_API_KEY = 'YOUR_API_KEY_HERE'; // ‚ö†Ô∏è Replace with your API key for testing
    const messagesDiv = document.getElementById('messages');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value;
      if (!userText) return;
      appendMessage('You', userText);
      input.value = '';

      appendMessage('SOPBot', 'Thinking... ü§î');

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are a helpful assistant that answers questions based on company SOPs." },
            { role: "user", content: userText }
          ],
          max_tokens: 200
        })
      });

      const data = await response.json();
      const botReply = data.choices?.[0]?.message?.content || "Hmm, I couldn‚Äôt find an answer.";
      updateLastBotMessage(botReply);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> <span class="msg">${text}</span>`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateLastBotMessage(newText) {
      const msgElements = messagesDiv.querySelectorAll(".msg");
      if (msgElements.length > 0) {
        msgElements[msgElements.length - 1].textContent = newText;
      }
    }
  </script>
</body>
</html>
